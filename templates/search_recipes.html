{% extends 'base.html' %} {% load static %} {% block content %}

<section class="container-fluid card-body">
  <div class="row bg-color-contact">
    <div class="col">
      <h3 class="text-center">Search Results Page</h3>
      <h4 class="text-center">
        Find what you need <i class="fa-solid fa-magnifying-glass"></i>
      </h4>
      <p class="text-center">Select a result from below</p>
      <hr class="hr-trans">
      <div class="text-center">
        <ul class="search-results">
          {% for post in post_list %}
          <li>
            <a href="{% url 'view_recipe' post.slug %}" class="post-link">
              <h2 class="card-title search-results">{{ post.recipe_name }}</h2>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>

{% endblock %}
